<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma References</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 16px;
            margin: 0;
            min-width: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            min-width: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--vscode-panel-border);
            flex-wrap: wrap;
            gap: 8px;
        }

        .title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--vscode-editor-foreground);
            word-break: break-word;
            flex: 1;
            min-width: 0;
        }

        .refresh-btn {
            background: transparent;
            color: var(--vscode-descriptionForeground);
            border: 1px solid var(--vscode-panel-border);
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .refresh-btn:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
            border-color: var(--vscode-focusBorder);
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: var(--vscode-descriptionForeground);
        }

        .error {
            text-align: center;
            padding: 24px;
            color: var(--vscode-errorForeground);
        }

        .no-results {
            text-align: center;
            padding: 24px;
            color: var(--vscode-descriptionForeground);
        }

        .presentation {
            margin-bottom: 16px;
            padding: 8px 0;
            color: var(--vscode-descriptionForeground);
            font-size: 0.9em;
            word-break: break-word;
        }

        .result-item {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
            transition: border-color 0.2s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .result-item:hover {
            border-color: var(--vscode-focusBorder);
        }

        .pr-link {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            word-break: break-all;
            display: block;
            margin-bottom: 4px;
        }

        .pr-link:hover {
            text-decoration: underline;
        }

        .author {
            color: var(--vscode-descriptionForeground);
            font-size: 0.85em;
            margin-top: 2px;
            word-break: break-word;
        }

        .figma-urls {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .pr-info {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--vscode-panel-border);
        }

        .figma-url {
            display: inline-block;
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 1px;
            text-decoration: none;
            font-size: 0.8em;
            word-break: break-all;
            max-width: 100%;
            box-sizing: border-box;
        }

        .figma-url:hover {
            background-color: var(--vscode-badge-background);
            opacity: 0.8;
        }

        .spinner {
            border: 2px solid var(--vscode-panel-border);
            border-top: 2px solid var(--vscode-progressBar-background);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress {
            margin-top: 8px;
            font-size: 0.8em;
            color: var(--vscode-descriptionForeground);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--vscode-panel-border);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--vscode-progressBar-background);
            transition: width 0.3s ease;
        }

        .token-section {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .token-section h3 {
            margin: 0 0 8px 0;
            font-size: 1em;
            color: var(--vscode-editor-foreground);
        }

        .token-section p {
            margin: 0 0 12px 0;
            font-size: 0.85em;
            color: var(--vscode-descriptionForeground);
            line-height: 1.4;
        }

        .token-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            box-sizing: border-box;
        }

        .token-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .token-input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        .save-token-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: 1px solid var(--vscode-button-border);
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .save-token-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .save-token-btn:disabled {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: not-allowed;
        }

        .token-status {
            margin-top: 8px;
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .token-status.success {
            background-color: var(--vscode-notificationsInfoBackground);
            color: var(--vscode-notificationsInfoForeground);
        }

        .token-status.error {
            background-color: var(--vscode-notificationsErrorBackground);
            color: var(--vscode-notificationsErrorForeground);
        }

        .token-status.info {
            background-color: var(--vscode-notificationsWarningBackground);
            color: var(--vscode-notificationsWarningForeground);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">Figma References</div>
            <button class="refresh-btn" onclick="refreshResults()">Refresh</button>
        </div>

        <div id="token-section" class="token-section" style="display: none;">
            <h3>GitHub Token</h3>
            <p>Enter your GitHub Personal Access Token to access pull request data. If you add a token using this input,
                it will be saved in VSCode settings.</p>
            <input type="password" id="token-input" class="token-input"
                placeholder="Enter your GitHub token (ghp_...)" />
            <button id="save-token-btn" class="save-token-btn" onclick="saveToken()">Save Token</button>
            <div id="token-status"></div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading Figma references...</p>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Global state for streaming results
        let currentResults = [];
        let currentFileName = '';

        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.command) {
                case 'updateResults':
                    showResults(message.results, message.fileName);
                    break;
                case 'addResult':
                    addResult(message.result, message.fileName);
                    break;
                case 'updateProgress':
                    updateProgress(message.processed, message.total);
                    break;
                case 'finishLoading':
                    finishLoading(message.fileName);
                    break;
                case 'showLoading':
                    showLoading(message.fileName);
                    break;
                case 'showError':
                    showError(message.message);
                    break;
                case 'showNoResults':
                    showNoResults(message.message);
                    break;
                case 'tokenSaved':
                    handleTokenSaved(message.success, message.error);
                    break;
                case 'tokenStatus':
                    handleTokenStatus(message.hasToken);
                    break;
                case 'showTokenInput':
                    showTokenInput();
                    break;
            }
        });

        // Check token status on page load
        vscode.postMessage({
            command: 'checkGitHubToken'
        });

        function showResults(results, fileName) {
            const content = document.getElementById('content');

            if (results.length === 0) {
                content.innerHTML = '<div class="no-results"><p>No Figma references found for this file.</p></div>';
                return;
            }

            const presentationText = `
                <div class="presentation">
                    <p>Found ${results.length} pull request${results.length > 1 ? 's' : ''} with Figma references for <strong>${fileName}</strong>:</p>
                </div>
            `;

            const resultsHtml = results.map(result => {
                const figmaUrlsHtml = result.figmaUrls.map(url =>
                    `<a href="${url}" class="figma-url" target="_blank">${url}</a>`
                ).join('');

                return `
                    <div class="result-item">
                        <div class="figma-urls">
                            <strong>Figma URLs:</strong><br>
                            ${figmaUrlsHtml}
                        </div>
                        <div class="pr-info">
                            <a href="${result.prUrl}" class="pr-link" target="_blank">${result.prUrl}</a>
                            <div class="author">Author: ${result.author}</div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = presentationText + resultsHtml;
        }

        function showLoading(fileName) {
            const content = document.getElementById('content');
            currentResults = [];
            currentFileName = fileName;
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading Figma references for <strong>${fileName}</strong>...</p>
                    <div class="progress">
                        <div>Processing commits...</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div class="results-container"></div>
            `;
        }

        function addResult(result, fileName) {
            currentResults.push(result);
            currentFileName = fileName;

            // Update the results display while keeping the loading state
            const content = document.getElementById('content');
            const loadingDiv = content.querySelector('.loading');

            if (loadingDiv) {
                // Keep the loading state but add results below it
                const resultsContainer = content.querySelector('.results-container') || createResultsContainer();
                updateResultsInContainer(resultsContainer);
            } else {
                // If no loading state, update the full display
                updateResultsDisplay();
            }
        }

        function createResultsContainer() {
            const content = document.getElementById('content');
            const resultsContainer = document.createElement('div');
            resultsContainer.className = 'results-container';
            content.appendChild(resultsContainer);
            return resultsContainer;
        }

        function updateResultsInContainer(container) {
            if (currentResults.length === 0) {
                container.innerHTML = '';
                return;
            }

            const presentationText = `
                <div class="presentation">
                    <p>Found ${currentResults.length} pull request${currentResults.length > 1 ? 's' : ''} with Figma references for <strong>${currentFileName}</strong>:</p>
                </div>
            `;

            const resultsHtml = currentResults.map(result => {
                const figmaUrlsHtml = result.figmaUrls.map(url =>
                    `<a href="${url}" class="figma-url" target="_blank">${url}</a>`
                ).join('');

                return `
                    <div class="result-item">
                        <div class="figma-urls">
                            <strong>Figma URLs:</strong><br>
                            ${figmaUrlsHtml}
                        </div>
                        <div class="pr-info">
                            <a href="${result.prUrl}" class="pr-link" target="_blank">${result.prUrl}</a>
                            <div class="author">Author: ${result.author}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = presentationText + resultsHtml;
        }

        function finishLoading(fileName) {
            const content = document.getElementById('content');
            const loadingDiv = content.querySelector('.loading');
            const resultsContainer = content.querySelector('.results-container');

            if (loadingDiv) {
                loadingDiv.remove();
            }

            if (resultsContainer && currentResults.length > 0) {
                // Move results to main content area
                content.innerHTML = resultsContainer.innerHTML;
            } else if (currentResults.length === 0) {
                content.innerHTML = '<div class="no-results"><p>No Figma references found for this file.</p></div>';
            }
        }

        function updateProgress(processed, total) {
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                const percentage = Math.round((processed / total) * 100);
                progressFill.style.width = percentage + '%';
            }
        }

        function updateResultsDisplay() {
            const content = document.getElementById('content');

            if (currentResults.length === 0) {
                content.innerHTML = '<div class="no-results"><p>No Figma references found for this file.</p></div>';
                return;
            }

            const presentationText = `
                <div class="presentation">
                    <p>Found ${currentResults.length} pull request${currentResults.length > 1 ? 's' : ''} with Figma references for <strong>${currentFileName}</strong>:</p>
                </div>
            `;

            const resultsHtml = currentResults.map(result => {
                const figmaUrlsHtml = result.figmaUrls.map(url =>
                    `<a href="${url}" class="figma-url" target="_blank">${url}</a>`
                ).join('');

                return `
                    <div class="result-item">
                        <a href="${result.prUrl}" class="pr-link" target="_blank">${result.prUrl}</a>
                        <div class="author">Author: ${result.author}</div>
                        <div class="figma-urls">
                            <strong>Figma URLs:</strong><br>
                            ${figmaUrlsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = presentationText + resultsHtml;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <p>Error: ${message}</p>
                </div>
            `;
        }

        function showNoResults(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="no-results">
                    <p>${message}</p>
                </div>
            `;
        }

        function refreshResults() {
            vscode.postMessage({
                command: 'refresh'
            });
        }

        function saveToken() {
            const tokenInput = document.getElementById('token-input');
            const saveBtn = document.getElementById('save-token-btn');
            const tokenStatus = document.getElementById('token-status');

            const token = tokenInput.value.trim();

            if (!token) {
                showTokenStatus('Please enter a GitHub token', 'error');
                return;
            }

            if (!token.startsWith('ghp_')) {
                showTokenStatus('Token should start with "ghp_"', 'error');
                return;
            }

            // Disable button and show loading
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            showTokenStatus('Saving token...', 'info');

            vscode.postMessage({
                command: 'saveGitHubToken',
                token: token
            });
        }

        function handleTokenSaved(success, error) {
            const saveBtn = document.getElementById('save-token-btn');
            const tokenInput = document.getElementById('token-input');

            // Re-enable button
            saveBtn.disabled = false;
            saveBtn.textContent = 'Save Token';

            if (success) {
                showTokenStatus('Token saved successfully!', 'success');
                tokenInput.value = '';
                // Hide token section after successful save
                setTimeout(() => {
                    document.getElementById('token-section').style.display = 'none';
                }, 2000);
            } else {
                showTokenStatus('Failed to save token: ' + error, 'error');
            }
        }

        function handleTokenStatus(hasToken) {
            const tokenSection = document.getElementById('token-section');

            if (hasToken) {
                // Token is configured, hide the section
                tokenSection.style.display = 'none';
            } else {
                // No token configured, show the section
                tokenSection.style.display = 'block';
            }
        }

        function showTokenStatus(message, type) {
            const tokenStatus = document.getElementById('token-status');
            tokenStatus.textContent = message;
            tokenStatus.className = 'token-status ' + type;
        }

        function showTokenInput() {
            const tokenSection = document.getElementById('token-section');
            const content = document.getElementById('content');

            // Show token section
            tokenSection.style.display = 'block';

            // Clear content and show message
            content.innerHTML = `
                <div class="no-results">
                    <p>GitHub token is required to access pull request data. Please enter your token above.</p>
                </div>
            `;
        }
    </script>
</body>

</html>
